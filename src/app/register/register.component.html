<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Register User</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form">
                <table class="example-full-width" cellspacing="0">
                        <tr>
                                <td>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Full Name" [(ngModel)]="registerModel.fullName" name="username" required>
                                    </mat-form-field>
                                </td>
                            </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" [(ngModel)]="registerModel.username" name="username" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" [(ngModel)]="registerModel.password" type="password"
                                    name="password" required>
                            </mat-form-field>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Confirm Password" [(ngModel)]="registerModel.confimPassword" type="confimPassword"
                                    name="confimPassword" required>
                            </mat-form-field>
                        </td>
                    </tr>
                </table>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="register()" color="primary">Register</button>
        </mat-card-actions>
    </mat-card>
</div>
