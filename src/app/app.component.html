<div >
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span></span>
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md >
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a  routerLink="/" mat-button>Home</a>
        <a  routerLink="/register" mat-button>Register</a>
       <a routerLink="/login" mat-button>Login</a>
       <a routerLink="/login" mat-button>Logout</a>
          <!--<a href="#" mat-button>Menu Item 4</a>
        <a href="#" mat-button>Menu Item 5</a>
        <a href="#" mat-button>Menu Item 6</a> -->
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        
        <a (click)="sidenav.toggle()" routerLink="/" mat-button>Home</a>
        <a  (click)="sidenav.toggle()" routerLink="/register" mat-button>Register</a>
       <a (click)="sidenav.toggle()" routerLink="/login" mat-button>Login</a>
       <a (click)="sidenav.toggle()" routerLink="/login" mat-button>Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <div class="body">
      <router-outlet></router-outlet>
    </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
 
</div>
